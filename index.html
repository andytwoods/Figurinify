<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figurinify â€” Base & STL Exporter</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#111" />
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <div class="section">
        <label for="heightInput">Model height (mm)</label>
        <input id="heightInput" type="number" min="5" max="400" step="1" value="80" />
        <button id="applyHeight">Apply</button>
      </div>
      <div class="section">
        <label for="baseRadius">Base radius (mm)</label>
        <input id="baseRadius" type="range" min="5" max="80" step="1" value="20" />
        <span id="baseRadiusValue">20</span>
      </div>
      <div class="section">
        <label for="baseHeight">Base height (mm)</label>
        <input id="baseHeight" type="number" min="1" max="20" step="0.5" value="3" />
      </div>
      <div class="section">
        <label for="fileInput">Load model (.glb recommended)</label>
        <input id="fileInput" type="file" accept=".glb,.gltf" />
      </div>
      <div class="section row">
        <button id="resetView">Reset View</button>
        <button id="exportSTL" class="primary">Export STL</button>
      </div>
    </div>
    <div id="viewport"></div>
  </div>

  <script type="module" src="app.js?v=2"></script>
</body>
</html>
